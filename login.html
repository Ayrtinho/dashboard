<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form text-center" onsubmit="submitForm(event)">
            <h2>WELCOME</h2>
            <input type="text" id="username" class="form-control my-3" placeholder="Username" required>
            <input type="password" id="password" class="form-control my-3" placeholder="Password" required>
            <div class="d-flex justify-content-between small">
                <div>
                    <input type="checkbox"> Remember
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button id="submitButton" type="submit" class="mt-3">SUBMIT</button>
        </form>
        <div class="illustration">
            <img src="illustration.png" alt="Illustration">  
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
